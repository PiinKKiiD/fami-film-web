<ng-template appPlaceholder></ng-template>
<div *ngIf="isLoading" style="text-align: center; margin-top: 130px;">
  <app-loading-spinner></app-loading-spinner>
</div>
<div class="row" *ngIf="!isLoading"
     style="background-color: white;
      color:  #484a52;
      font-family: Roboto;
      font-style: normal;
      font-size: 12px;
      width: 500px; height: 250px;
      margin: auto;
      margin-top: 120px;
      border-radius: 7px;
">
  <div class="col-xs-12 col-md-8 col-md-offset-2">
    <app-alert [message]="error"
    *ngIf="error"
    (close)="onHandleError()"></app-alert>

    <div id="fami-film-login">Fami Film</div>
    <form #authForm='ngForm' (ngSubmit)="onSubmit(authForm)"
      style="margin-top: 10px;">
      <div class="form-group">
        <label for="email">User name</label>
        <input type="text"
               id="email"
               class="form-control"
               ngModel
               name="email"
               required
        >
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password"
               id="password"
               class="form-control"
               ngModel
               name="password"
               required
               minLength="6"
        >
      </div>
      <div>
        <ul>
          <li>
            <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid"
          >{{isLoginMode? 'Login' : 'Sign up'}}</button></li>
          <li>
            <button class="btn btn-primary"
                    (click)="onSwitchMode()"
                    type="button">Switch to {{isLoginMode? 'Sign up' : 'Login'}}</button>
          </li>
        </ul>


      </div>
    </form>
    <div *ngIf="false">
      <div class="alert alert-danger"
           style="width: 300px; height: 10px; margin-top: 55px;">
        <p style="text-align: center; font-size: 12px; margin-top: -10px; ">The password is invalid</p>
      </div>
    </div>
  </div>
</div>
